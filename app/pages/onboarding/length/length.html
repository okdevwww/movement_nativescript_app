<GridLayout>
  <Image row="0" src="~/images/BACK.png" stretch="aspectFill" width="100%" height="100%"></Image>
  <GridLayout rows="auto,*,*,*,auto">
    <StackLayout row="0" padding="5 5 5 5" horizontalAlignment="left">
      <Image row="0" src="~/images/back_icon.png" stretch="aspectFit" width="15" [nsRouterLink]="['/login']"></Image>
    </StackLayout>
    <StackLayout row="1" padding="0 30 0 30" horizontalAlignment="center" verticalAlignment="middle">
      <TextView  text="HOW LONG WOULD YOU LIKE YOUR WORKOUTS TO BE?" ></TextView>
    </StackLayout>
    <StackLayout row="2" padding="0 20 20 20" horizontalAlignment="center" class="value-container">
      <TextField class="value-text"  [text]="value"></TextField>
      <TextField  class="min-text" text="MINUTES"></TextField>
    </StackLayout>
    <StackLayout row="3" padding="0 0 0 0" >
      <Slider #slider1 minValue="10" maxValue="90" color="#57bcd4"
        [value]="value" (valueChange)="onChange(slider1.value)" marginLeft="20" marginRight="20">
      </Slider>
      <GridLayout columns="*,*,*,*,*" style="text-align: center">
        <StackLayout *ngFor="let item of valArray; let i=index" [col]="i" class="scale-container">
          <TextField text="|"></TextField>
          <TextField [text]="item"></TextField>
        </StackLayout>
      </GridLayout>
    </StackLayout>
    <Button row="4" text="CONTINUE" class="btn" (tap)="onBtnClick()"></Button>
  </GridLayout>

</GridLayout>
