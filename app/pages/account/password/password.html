<StackLayout>
  <Image src="res://logo" stretch="aspectFit" horizontalAlignment="center"></Image>

  <TextView editable="false" text="Reset Your Password" class="center"></TextView>
  <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email"
    autocorrect="false" autocapitalizationType="none"></TextField>

  <Button text="Submit Password Reset" class="submit-button" (tap)="submit()"></Button>
  <Button text="Back to Login" [nsRouterLink]="['/login']" pageTransition="slideLeft"></Button>
</StackLayout>
